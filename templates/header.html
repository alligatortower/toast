<header>
  <nav>
    <a href="{% url 'index' %}">Home</a> - <a href="{% url 'rules' %}">Rules</a>
    {% if game %}
    <span> - </span><a href="{% url 'player_name' game.pk %}">Change name</a>
    {% endif %}
  </nav>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</header>
